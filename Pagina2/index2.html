<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Compre em nossa plataforma</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style2.css">
</head>

<body class="pagina2">

<div class="container">

    <!-- LOGO -->
    <header class="header">
        <img src="../LOGOMARTINS/logo.jpg" class="logo" alt="Uniformes Martins">
    </header>

    <!-- BANNER -->
    <div class="titulo-bg">
        <h3>Garanta já o seu uniforme escolar</h3>
    </div>

    <hr>

    
    <!-- ESCOLAS -->
    <section class="escolas">
        <h2>Escolha a escola</h2>

        <div class="escolas-grid">

            <div class="escola-card">
                <h3>SESI LINHARES</h3>
                <button data-escola="SESI">Ver uniformes</button>
            </div>

            <div class="escola-card">
                <h3>IFES CAMPUS LINHARES</h3>
                <button data-escola="IFES">Ver uniformes</button>
            </div>

            <div class="escola-card">
                <h3>CRISTO REI</h3>
                <button data-escola="CRISTO REI">Ver uniformes</button>
            </div>

        </div>
    </section>
    <!-- FIM ESCOLAS -->

  

    <!-- CARRINHO -->
    <section class="carrinho">
        <h2>Carrinho</h2>
        <p>Nenhum item adicionado.</p>

        <div class="total">
            <strong>Total:</strong> R$ 0,00
        </div>

        <button class="finalizar">Finalizar pedido via WhatsApp</button>
    </section>

</div>

<!-- LIGHTBOX (JS USA ESSE ELEMENTO) -->
<div class="lightbox-overlay" id="lightbox"></div>

<!-- VOLTAR -->
<a href="../index.html" class="botao-voltar-inicio">
    Voltar para página inicial
</a>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
