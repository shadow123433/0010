<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Compre em nossa plataforma</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
</head>

<body class="pagina2">

<div class="container">

    <!-- LOGO -->
    <header class="header">
        <img src="../LOGOMARTINS/logo.jpg" class="logo" alt="Uniformes Martins">
    </header>

    <!-- BANNER -->
    <div class="titulo-bg">
        <h3>Garanta j√° o seu uniforme escolar</h3>
    </div>

    <hr>

    <!-- ESCOLAS -->
    <section class="escolas">
        <h2>Escolha a escola</h2>

        <div class="escolas-grid">

            <div class="escola-card">
                <h3>SESI LINHARES</h3>
                <button onclick="verUniformes('SESI')">Ver uniformes</button>
            </div>

            <div class="escola-card">
                <h3>IFES CAMPUS LINHARES</h3>
                <button onclick="verUniformes('IFES')">Ver uniformes</button>
            </div>

            <div class="escola-card">
                <h3>CRISTO REI</h3>
                <button onclick="verUniformes('CRISTO REI')">Ver uniformes</button>
            </div>

        </div>
    </section>
    <!-- FIM ESCOLAS -->

    <!-- UNIFORMES / PRODUTOS -->
    <!-- üî• PASSO 1 APLICADO AQUI -->
    <section class="produtos oculto" id="secao-produtos">
        <h2 id="titulo-produtos"></h2>

        <div class="produtos-grid" id="lista-produtos">
            <!-- produtos entram via JS -->
        </div>
    </section>

    <!-- CARRINHO -->
    <section class="carrinho">
        <h2>Carrinho</h2>
        <p>Nenhum item adicionado.</p>

        <div class="total">
            <strong>Total:</strong> R$ 0,00
        </div>

        <button class="finalizar">Finalizar pedido via WhatsApp</button>
    </section>

</div>

<!-- LIGHTBOX -->
<div class="lightbox-overlay" id="lightbox"></div>

<!-- VOLTAR -->
<a href="../index.html" class="botao-voltar-inicio">
    Voltar para p√°gina inicial
</a>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
