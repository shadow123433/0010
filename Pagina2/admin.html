<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset bÃ¡sico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* VariÃ¡veis de cores (visual profissional) */
:root {
  --primary: #3b82f6;
  --primary-dark: #2563eb;
  --success: #22c55e;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #1e293b;
  --text-light: #64748b;
  --border: #e2e8f0;
  --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
  --radius: 10px;
  --transition: 0.2s ease;
}

/* Body */
body {
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #eef2ff, #f8fafc);
  color: var(--text);
  padding: 30px;
  min-height: 100vh;
}

/* TÃ­tulo */
h1 {
  text-align: center;
  margin-bottom: 30px;
  font-weight: 600;
  color: var(--text);
}

/* Login box */
#login {
  max-width: 420px;
  margin: 60px auto;
  background: var(--card);
  padding: 30px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  text-align: center;
}

#login h2 {
  margin-bottom: 20px;
}

#login input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid var(--border);
  font-size: 14px;
  transition: var(--transition);
}

#login input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.15);
}

/* Painel */
#painel {
  max-width: 1000px;
  margin: 0 auto;
}

/* BotÃµes */
button {
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  transition: var(--transition);
  box-shadow: 0 3px 10px rgba(59, 130, 246, 0.2);
}

button:hover {
  background: var(--primary-dark);
  transform: translateY(-1px);
}

/* Lista de pedidos */
#listaPedidos {
  margin-top: 20px;
}

/* Card do pedido */
.pedido {
  background: var(--card);
  padding: 20px;
  margin-bottom: 18px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  transition: var(--transition);
}

.pedido:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.06);
}

/* Barra lateral por tipo */
.pedido.reserva {
  border-left: 5px solid var(--primary);
}

.pedido.pedido {
  border-left: 5px solid var(--success);
}

/* Textos */
.pedido strong {
  display: block;
  font-size: 13px;
  color: var(--text-light);
  margin-top: 8px;
}

.pedido span {
  font-size: 14px;
  font-weight: 500;
  color: var(--text);
}

/* Itens */
.itens {
  margin-top: 12px;
  padding: 12px;
  background: #f1f5f9;
  border-radius: 6px;
}

.itens ul {
  padding-left: 18px;
}

.itens li {
  margin-bottom: 4px;
  font-size: 14px;
}

/* BotÃµes dentro do card */
.pedido button {
  margin-top: 10px;
  margin-right: 8px;
}

/* Mensagem de erro/login */
#msgLogin {
  margin-top: 10px;
  color: #ef4444;
  font-size: 14px;
}

/* Responsivo */
@media (max-width: 768px) {
  body {
    padding: 15px;
  }

  .pedido {
    padding: 15px;
  }

  button {
    width: 100%;
    margin-top: 8px;
  }
}
  </style>
  
</head>
<body>

<h1>ðŸ“¦ Painel Administrativo</h1>

<div id="login">
  <h2>Login Admin</h2>
  <input type="email" id="email" placeholder="Email" value="admin@admin.com">
  <input type="password" id="senha" placeholder="Senha" value="admin123">
  <button onclick="loginAdmin()">Login</button>
  <p id="msgLogin"></p>
</div>

<div id="painel" style="display:none;">
  <button onclick="carregarPedidos()">ðŸ”„ Atualizar</button>
  <div id="listaPedidos">Carregando pedidos...</div>
</div>

<script>
async function loginAdmin() {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  const msg = document.getElementById("msgLogin");

  try {
    const res = await fetch("http://localhost:3000/auth/login", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ email, senha })
    });
    const data = await res.json();

    if(data.token) {
      localStorage.setItem("token", data.token);
      document.getElementById("login").style.display = "none";
      document.getElementById("painel").style.display = "block";
      carregarPedidos();
    } else {
      msg.textContent = data.error || "Erro no login";
    }
  } catch(e) {
    msg.textContent = "Erro ao conectar com o servidor";
    console.error(e);
  }
}

async function carregarPedidos() {
  const lista = document.getElementById("listaPedidos");
  lista.innerHTML = "Carregando pedidos...";

  try {
    const res = await fetch("http://localhost:3000/pedidos", {
      headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
    });
    const pedidos = await res.json();

    if(!pedidos.length) {
      lista.innerHTML = "<p>Nenhum pedido recebido.</p>";
      return;
    }

    lista.innerHTML = "";
    pedidos.forEach(pedido => {
      const div = document.createElement("div");
      div.className = "pedido " + (pedido.tipo === "RESERVA" ? "reserva" : "pedido");

      let itensHTML = "";
      if(pedido.itens && pedido.itens.length) {
        pedido.itens.forEach(item => {
          if(item.tamanhos) {
            Object.entries(item.tamanhos).forEach(([tam,qtd]) => {
              if(qtd>0) itensHTML += `<li>${item.produto} - ${tam} Ã— ${qtd}</li>`;
            });
          }
        });
      } else itensHTML = "<li>â€”</li>";

      const total = pedido.total !== undefined ? `R$ ${pedido.total}` : "â€”";
      const status = pedido.status || "pendente";
      const data = pedido.data ? new Date(pedido.data).toLocaleString() : "â€”";

      div.innerHTML = `
        <strong>Tipo:</strong> <span>${pedido.tipo || "PEDIDO"}</span>
        <strong>ID:</strong> <span>${pedido.pedidoID || "â€”"}</span>
        <strong>Nome:</strong> <span>${pedido.nome || "â€”"}</span>
        <strong>EndereÃ§o:</strong> <span>${pedido.endereco || "â€”"}</span>
        <strong>NÃºmero da casa:</strong> <span>${pedido.numeroCasa || "â€”"}</span>
        <strong>ReferÃªncia:</strong> <span>${pedido.referencia || "â€”"}</span>
        <strong>Total:</strong> <span>${total}</span>
        <strong>Status:</strong> <span>${status}</span>

        ${pedido.tipo === "PEDIDO" ? `<button onclick="marcarPago('${pedido.pedidoID}')">ðŸ’° Marcar como pago</button>` : ""}
        ${pedido.tipo === "RESERVA" ? `<button onclick="marcarRetirado('${pedido.pedidoID}')">âœ… Marcar como retirado</button>` : ""}

        <strong>Data:</strong> <span>${data}</span>
        <div class="itens">
          <strong>Itens:</strong>
          <ul>${itensHTML}</ul>
        </div>
      `;
      lista.appendChild(div);
    });

  } catch(e) {
    console.error(e);
    lista.innerHTML = "Erro ao carregar pedidos.";
  }
}

async function marcarPago(pedidoID) {
  try {
    const res = await fetch(`http://localhost:3000/pedidos/${pedidoID}/pagar`, {
      method: "PUT",
      headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
    });
    const data = await res.json();
    if(data.success) carregarPedidos();
    else alert("Erro ao marcar como pago");
  } catch(e) { console.error(e); alert("Erro ao conectar com o backend"); }
}

async function marcarRetirado(pedidoID) {
  try {
    const res = await fetch(`http://localhost:3000/pedidos/${pedidoID}/retirar`, {
      method: "PUT",
      headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
    });
    const data = await res.json();
    if(data.success) carregarPedidos();
    else alert("Erro ao marcar como retirado");
  } catch(e) { console.error(e); alert("Erro ao conectar com o backend"); }
}
</script>

</body>
</html>
