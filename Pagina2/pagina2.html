<!DOCTYPE html>
<html>
<head>
    <title>Compre em nossa plataforma</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    

</head>

<body class="pagina2">

    <div class="container">

        <!-- Banner / Título -->
        <div class="titulo-bg">
            <h3>Garanta já o seu uniforme escolar</h3>
        </div>

        <hr>

        <!-- ===================== -->
        <!-- ESCOLHA DA ESCOLA -->
        <!-- ===================== -->
        <section class="escolas">
            <!-- ===================== -->


            <h2>Escolha a escola</h2>

            <div class="escolas-grid">

                <div class="escola-card">
                    <h3>EMIR DE MACEDO GOMES</h3>
                    <button>Ver uniformes</button>
                </div>

                <div class="escola-card">
                    <h3>SESI LINHARES</h3>
                    <button>Ver uniformes</button>
                </div>

                <div class="escola-card">
                    <h3>IFES CAMPUS LINHARES</h3>
                    <button>Ver uniformes</button>
                </div>

                <!-- Nova escola adicionada -->
                <div class="escola-card">
                    <h3>CRISTO REI</h3>
                    <button>Ver uniformes</button>
                </div>

            </div>
        </section>

        <!-- ===================== -->
        <!-- CARRINHO -->
        <!-- ===================== -->
        <section class="carrinho">
            <h2>Carrinho</h2>

            <p>Nenhum item adicionado.</p>

            <div class="total">
                <strong>Total:</strong> R$ 0,00
            </div>

            <button class="finalizar">Finalizar pedido</button>
        </section>

    </div>


    <script src="script.js"></script>
</body>
</html>
